<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jogo - Do campo ao prato</title>
  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container-fluid">
      <div id="cards-list" class="row d-none">
        <div class="col-2">
          <ul class="list-group">
            <a href="#categoria1" class="list-group-item list-group-item-action">Produção</a>
            <a href="#categoria2" class="list-group-item list-group-item-action">Comércio</a>
            <a href="#categoria3" class="list-group-item list-group-item-action">Transporte</a>
            <a href="#categoria4" class="list-group-item list-group-item-action">Consumo</a>
            <a href="#categoria5" class="list-group-item list-group-item-action">Descarte</a>
          </ul>
        </div>
        <div class="col-10">
          <div id="cards" class="row row-cols-1 row-cols-md-4 g-4"></div>
        </div>
      </div>

      <div id="card-data" class="d-none">
        <div class="row gx-0 align-items-center" style="background-color: #FFFAF0;">
          <div class="col-8 p-5">
            <h2 class="card-title text-center mb-4" style="font-size: 80px; line-height: 78px;"></h2>            
          </div>
          <div class="col-4">
            <img class="card-image-header w-100" src="">
          </div>
        </div>
        <div class="row gx-0 py-5">
          <div class="col-3 px-5 text-end">
            <h4 class="mb-4"><span class="card-category badge"></span></h4>
            <a class="icon-link text-secondary link-underline-secondary" href="?">
              <i class="bi bi-arrow-left"></i> Voltar
            </a>
          </div>
          <div class="col-6">
            <div class="card-text mb-5" style="font-size: 20px;"></div>
            <h5 class="mb-3">Saiba mais</h5>
            <div class="card-text-more mb-5" style="font-size: 20px;"></div>
            <h5 class="mb-3">Carta</h5>
            <img class="card-image border" src="" style="max-width: 200px;">
          </div>
          <div class="col-3"></div>
        </div>
      </div>

      <div id="card-template" class="d-none">
        <div class="col position-relative">
          <div class="card h-100 border-0 shadow-sm">
            <img src="" class="card-img-top w-100" style="height: 160px; object-fit: cover;">
            <div class="card-body">
              <span class="card-category badge mb-3"></span>
              <h5><a href="#" class="card-title stretched-link text-decoration-none"></a></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
