  <script type="text/javascript">
    function html2clipboard(html, el) {
      var tmpEl;

      if (typeof el !== "undefined") {
          tmpEl = el;
      } else {
          tmpEl = document.createElement("div");
          tmpEl.style.opacity = 0;
          tmpEl.style.position = "absolute";
          tmpEl.style.pointerEvents = "none";
          tmpEl.style.zIndex = -1;
      }

      tmpEl.innerHTML = html;
      document.body.appendChild(tmpEl);
      
      var range = document.createRange();
      range.selectNode(tmpEl);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      
      document.execCommand("copy");
      document.body.removeChild(tmpEl);
    }

    document.getElementById('nome').addEventListener('input', (e) => {
      document.querySelectorAll('.sign-nome').forEach((n) => { n.innerHTML = e.target.value; });
    });
    document.getElementById('cargo').addEventListener('input', (e) => {
      document.querySelectorAll('.sign-cargo').forEach((n) => { n.innerHTML = e.target.value; });
    });
    document.getElementById('telefone').addEventListener('input', (e) => {
      document.querySelectorAll('.sign-telefone').forEach((n) => { n.innerHTML = e.target.value; });
    });

    var signatures = document.querySelectorAll('.signature');

    signatures.forEach((sign) => {
      var template = sign.querySelector('.sign-template');
      var button = sign.querySelector('.sign-button');
      var message = sign.querySelector('.sign-message');

      button.addEventListener("click", () => {
        html2clipboard(template.innerHTML);
        
        message.classList.remove('d-none');
        setTimeout(() => { 
          message.classList.add('d-none');
        }, 2000);
      });
    });
